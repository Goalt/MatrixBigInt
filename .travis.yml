# This will run on Travis' 'new' container-based infrastructure
language: cpp
sudo: true

# Blacklist
branches:
  except:
    - gh-pages

# Environment variables
env:
  global:
    - GH_REPO_NAME: Matrix-BigInt-library
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
    - GH_REPO_REF: github.com/Goalt/Matrix-BigInt-library.git
    - secure: "f5aaa17990bcd8e7c122b363705e1f5bf04812be"
# Install dependencies
addons:
  apt:
    packages:
      - gcc-avr
      - binutils-avr
      - avr-libc
      - graphviz

before_install:
  - sudo add-apt-repository ppa:vidavidorra/precise-backport -y
  - sudo apt-get update -q
  - sudo apt-get install doxygen -y
  
install:
  - avr-gcc --version
  - make --version
  - doxygen --version
# Build your code e.g. by calling make
script:
  - cat /home/travis/build.sh
  
# Generate and deploy documentation
after_success:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - node ./node_modules/grunt-cli/bin/grunt release
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
